version = '1.0'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'com.tl.pf.PFServer'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}
jar {
    archiveBaseName = 'PForward'
    archiveVersion =  ''
    manifest {
        attributes 'Main-Class': 'com.tl.pf.PFServer'
    }
}


dependencies {
    testImplementation 'junit:junit:4.12'
}
